server:
  port: 8100
spring:
  application:
    name: wau-auth
  profiles:
    active: local
  main:
    h2:
      console:
        enabled: true
        path: /h2-console
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:~/account
      username: sa
      password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true
  mail:
    host: smtp.naver.com
    port: 465
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.naver.com
          starttls:
            enable: true
            required: true
    protocol: smtps
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379




jwt:
  header: Authorization
  secret: d2FoLWJvYXJkLXNwcmluZy1ib290LWp3dC1oZXhhZ29uYWwtc2VjcmVzdC13YWgtYm9hcmQtc3ByaW5nLWJvb3Qtand0LWhleGFnb25hbC1zZWNyZXN0
  access-expired-time: 3600000

logging:
  level:
    com.example.wah.auth: DEBUG
